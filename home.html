<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code Game</title>
    <link rel="stylesheet" href="./home.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Color Code Game</h1>

        <div id="user-info" style="display: none;">
            <p>Hello, <span id="username"></span> (Score: <span id="score">0</span>)</p>
            <button id="logout-btn">Logout</button>
        </div>

        <div id="auth-links">
            <button onclick="location.href='./pages/signin.html'">Sign In</button>
            <button onclick="location.href='./pages/signup.html'">Sign Up</button>
        </div>

        <div class="game-setup">
            <p>Select Difficulty Level:</p>
            <select id="difficulty-select">
                <option value="easy">Easy (6 colors)</option>
                <option value="medium">Medium (8 colors)</option>
                <option value="hard">Hard (10 colors)</option>
            </select>
            <button id="start-game-btn" disabled>Play</button>
        </div>

        <button class="view-leaderboard-button" onclick="location.href='./pages/scores.html'">
            View Leaderboard
        </button>
    </div>

    <script src="home.js"></script>
</body>

</html>
